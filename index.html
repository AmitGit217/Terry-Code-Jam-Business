<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./images/favicon.ico" />
  </head>
  <body class="page">
    <header class="header"></header>
    <main class="main">
      <section class="mission"></section>
      <section class="gallery">
        <h2 class="gallery__title">My Furry Friends:</h2>
        <ul class="gallery__roos">
          <li>
            <img
              src="./images/kanku.jpeg"
              class="gallery__roos-image"
              alt="kanku"
            />
            <p class="gallery__roos-name">kanku</p>
          </li>
          <li>
            <img
              src="./images/lili.jpeg"
              class="gallery__roos-image"
              alt="lily"
            />
            <p class="gallery__roos-name">Lily</p>
          </li>
          <li>
            <img
              src="./images/joeylondon.jpeg"
              class="gallery__roos-image"
              alt="london"
            />
            <p class="gallery__roos-name">Joey London</p>
          </li>
          <li>
            <img
              src="./images/joeyobby.jpeg"
              class="gallery__roos-image"
              alt="obby"
            />
            <p class="gallery__roos-name">Joey Obby</p>
          </li>
          <li>
            <img
              src="./images/kacy.jpeg"
              class="gallery__roos-image"
              alt="Casey"
            />
            <p class="gallery__roos-name">Casey</p>
          </li>
          <li>
            <img
              src="./images/jack.jpeg"
              class="gallery__roos-image"
              alt="jack"
            />
            <p class="gallery__roos-name">Jack</p>
          </li>
        </ul>
      </section>
      <section class="image" id="image-popup">
        <div class="image__container container">
          <button type="button" class="image__close-button"></button>
          <img class="image__popup" src="#" alt="" />
        </div>
      </section>
      <section class="volunteer"></section>
      <section class="donate"></section>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
  </body>
</html>
